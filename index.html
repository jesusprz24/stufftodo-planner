<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <title>Daily Planner</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>
    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day</h1>
            <p class="lead">A simple calendar for scheduling your day</p>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="container">
            <form class="row">
                <div class="hour">09am</div>
                <div class="description">
                    <textarea id="0" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>

            <form class="row">
                <div class="hour">10am</div>
                <div class="description">
                    <textarea id="1" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>

            <form class="row">
                <div class="hour">10am</div>
                <div class="description">
                    <textarea id="2" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>

            <form class="row">
                <div class="hour">12am</div>
                <div class="description">
                    <textarea id="3" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>

            <form class="row">
                <div class="hour">01pm</div>
                <div class="description">
                    <textarea id="4" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>

            <form class="row">
                <div class="hour">02pm</div>
                <div class="description">
                    <textarea id="5" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>

            <form class="row">
                <div class="hour">03pm</div>
                <div class="description">
                    <textarea id="6" class="past"></textarea>
                </div>
                <button class="saveBtn">
                    <i class="save"></i>
                </button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
